<!DOCTYPE html>
<html lang='`en'>
<head>
    <meta charset='utf-8'/>
    <title>ffmpeg, hls test</title>
    <script src="//cdn.jsdelivr.net/npm/hls.js@1.4.4"></script>
    <style>
        video {
            width: 640px;
            height: 320px;
        }
        * {
          font-size: 11px;
        }
    </style>
</head>
<body>
    <center>
      <h1>Hls.js demo - basic usage</h1>
      <video height="600" id="video" controls></video>
    </center>

    <a href="http://192.168.1.133:65353/video/stream.m3u8">video for vlc link</a>

    <script>
      var snoop = function(color) {
        return function() {
          var d = document.createElement('div')
          d.style.color = color
          d.innerHTML = Array.from(arguments)
          document.querySelector('html').appendChild(d)
        };
      };
      console.log = snoop('')
      console.error = snoop('red')

      var video = document.getElementById('video');
      var stream = 'video/stream.m3u8'
      // var stream = 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8'

      if (Hls.isSupported()) {
        var hls = new Hls({
          debug: true,
        });
        hls.loadSource(stream);
        hls.attachMedia(video);
        hls.on(Hls.Events.MEDIA_ATTACHED, function () {
          video.muted = true;
          video.play();
        });
      }
      // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
      // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element through the `src` property.
      // This is using the built-in support of the plain video element, without using hls.js.
      else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = stream;
        video.addEventListener('canplay', function () {
          video.play();
        });
      }
    </script>
</html>
